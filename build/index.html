<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин велосипедов Moon</title>
    <!-- <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font">
    <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font">
    <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font">
    <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font">
    <link rel="preload" href="css/style.min.css" as="style"> -->
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page-body">
    <header class="main-header main-header--no-js">
      <div class="main-header__wrapper">
        <a>
          <svg width="68" height="21" role="img">
            <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
          </svg>
        </a>

        <nav class="main-nav">
          <button class="button main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul>
            <li>
              <a href="#">О нас</a>
            </li>
            <li>
              <a href="#">Виды велосипедов</a>
            </li>
            <li>
              <a href="#">Видео про велосипеды</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="selection">
        <div>
          <div class="selection-block">
            <h1>Мы продаем велосипеды</h1>
            <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
          </div>

          <form class="form" action="https://echo.htmlacademy.ru" method="POST">
            <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
            <label for="name">
              <input type="text" id="name" name="name" placeholder="Введите Ваше Имя" required="">
            </label>
            <label for="tel">
              <input type="number" id="tel" name="tel" placeholder="Введите Ваш номер телефона" required="">
            </label>
            <button class="button" type="submit">Подобрать велосипед мечты</button>
          </form>
        </div>

      </section>
      <section class="about-us"></section>
      <section class="bike-types"></section>
      <section class="bike-videos"></section>
    </main>

    <footer class="footer">
      <div class="address"></div>
      <div class="map"></div>
      <div class="contacts"></div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
